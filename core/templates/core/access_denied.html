{% extends 'base.html' %}

{% block title %}Access Denied â€” SMS{% endblock %}

{% block layout %}
{% block content %}
<div
    style="min-height: 80vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #1E1B4B 0%, #312E81 50%, #4C1D95 100%); font-family: 'Outfit', sans-serif;">
    <div
        style="max-width: 420px; width: 100%; margin: 16px; text-align: center; background: rgba(255,255,255,0.08); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.15); border-radius: 24px; padding: 48px 32px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); animation: fadeInUp 0.6s ease forwards;">
        <div
            style="width: 80px; height: 80px; border-radius: 50%; background: rgba(239,68,68,0.15); display: flex; align-items: center; justify-content: center; margin: 0 auto 24px;">
            <i class="fas fa-shield-alt" style="font-size: 36px; color: #F87171;"></i>
        </div>
        <h2 style="font-size: 26px; font-weight: 700; color: white; margin-bottom: 12px;">Access Denied</h2>
        <p style="color: rgba(255,255,255,0.65); font-size: 14px; line-height: 1.7; margin-bottom: 32px;">
            You do not have permission to view this page. Please contact your administrator if you believe this is an
            error.
        </p>
        <a href="/"
            style="display: inline-block; padding: 12px 32px; background: linear-gradient(135deg, #6C63FF, #8B5CF6); color: white; border-radius: 12px; text-decoration: none; font-weight: 600; font-size: 14px; box-shadow: 0 4px 14px rgba(108,99,255,0.4); transition: all 0.2s;"
            onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(108,99,255,0.5)';"
            onmouseout="this.style.transform=''; this.style.boxShadow='0 4px 14px rgba(108,99,255,0.4)';">
            <i class="fas fa-home" style="margin-right: 8px;"></i>Return to Home
        </a>
    </div>
</div>

<style>
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}
{% endblock %}
